<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin học sinh tham gia kiểm tra thực hành</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        h2 {
            color: blue;
        }
        h3 {
            color: green;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 160px;
            margin-bottom: 6px;
        }
        input, select, textarea {
            margin-bottom: 6px;
        }
        textarea {
            width: 400px;
            height: 60px;
        }
    </style>
</head>
<body>
<h2>Thông tin học sinh tham gia kiểm tra thực hành:</h2>
<form>
    <div class="form-section">
        <h3>Thông tin học sinh 1:</h3>

        <label>Họ và tên:</label>
        <input type="text"><br>

        <label>Ngày/tháng/năm sinh:</label>
        <input type="date"><br>

        <label>Giới tính:</label>
        <input type="radio" name="gt1"> Nam
        <input type="radio" name="gt1"> Nữ<br>

        <label>Đoàn viên:</label>
        <input type="checkbox"><br>

        <label>Lớp:</label>
        <select>
            <option>-</option>
            <option>12A1</option>
            <option>12A2</option>
            <option>12A3</option>
            <option>12A4</option>
            <option>12A5</option>
            <option>12A6</option>
            <option>12A7</option>
            <option>12A8</option>
            <option>12A9</option>
            <option>12A10</option>
            <option>12A11</option>
            <option>12A12</option>
            <option>12A13</option>
            <option>12A14</option>
            <option>12A15</option>
        </select><br>

        <label>Tổ:</label>
        <select>
            <option>-</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>

        <label>Đính kèm hình 3x4:</label>
        <input type="file" accept="image/*"><br>
    </div>
    <div class="form-section">
        <h3>Thông tin học sinh 2:</h3>

        <label>Họ và tên:</label>
        <input type="text"><br>

        <label>Ngày/tháng/năm sinh:</label>
        <input type="date"><br>

        <label>Giới tính:</label>
        <input type="radio" name="gt2"> Nam
        <input type="radio" name="gt2"> Nữ<br>

        <label>Đoàn viên:</label>
        <input type="checkbox"><br>

        <label>Lớp:</label>
        <select>
            <option>-</option>
            <option>12A1</option>
            <option>12A2</option>
            <option>12A3</option>
            <option>12A4</option>
            <option>12A5</option>
            <option>12A6</option>
            <option>12A7</option>
            <option>12A8</option>
            <option>12A9</option>
            <option>12A10</option>
            <option>12A11</option>
            <option>12A12</option>
            <option>12A13</option>
            <option>12A14</option>
            <option>12A15</option>
        </select><br>

        <label>Tổ:</label>
        <select>
            <option>-</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>

        <label>Đính kèm hình 3x4:</label>
        <input type="file" accept="image/*"><br>
    </div>
    <label>Hồ sơ đính kèm:</label><br>
    <textarea placeholder="Căn cước công dân (bản photo)"></textarea><br><br>

    <input type="submit" value="Gửi thông tin">
    <br><br>
    <a href="index.html">Trang chủ</a>
</form>
</body>

</html>
